<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app66">
        {{ message342 }}
    </div>
    <div id="app77">
        <span v-bind:title="date">
            title 바인딩
        </span>
        <!-- F12 >> 콘솔창에 app2.date = '@' 입력 >> title 속성값이 @로 변경 -->
    </div>
    <script>
        var app1 = new Vue({
            el: '#app66',
            data: {
                message342: 'hello Vue!!'
            }
        })
        var app2 = new Vue({
            el: '#app77',
            data: {
                date: '로드된 날짜 : ' + new Date()
            }
        })
    </script>
</body>
</html>
